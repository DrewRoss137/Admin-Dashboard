<!DOCTYPE html>
<html lang="en">
  <head class="head" id="head">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin Dashboard</title>
  </head>
  <body class="body" id="body">
    <div class="sidebar" id="sidebar">
      <h1 class="sidebar-header-text" id="sidebar-header-text">Dashboard</h1>
      <nav class="navigation" id="navigation">
        <a class="home" id="home" title="Home">
          <img
          alt="Home Icon"
          class="home-icon icons"
          id="home-icon"
          src="home.svg"
          />
          <span class="home-text" id="home-text">Home</span>
        </a>
        <a class="profile" id="profile" title="Profile">
          <img
          alt="Profile Icon"
          class="profile-icon icons"
          id="profile-icon"
          src="profile.svg"
          />
          <span class="profile-text" id="profile-text">Profile</span>
        </a>
        <a class="messages" id="messages" title="messages">
          <img
          alt="Messages Icon"
          class="messages-icon icons"
          id="messages-icon"
          src="messages.svg"
          />
          <span class="messages-text" id="messages-text">Messages</span>
        </a>
        <a class="history" id="history" title="history">
          <img
          alt="History Icon"
          class="history-icon icons"
          id="history-icon"
          src="history.svg"
          />
          <span class="history-text" id="history-text">History</span>
        </a>
        <a class="tasks" id="tasks" title="tasks">
          <img
          alt="Tasks Icon"
          class="tasks-icon icons"
          id="tasks-icon"
          src="tasks.svg"
          />
          <span class="tasks-text" id="tasks-text">Tasks</span>
        </a>
        <a class="communities" id="communities" title="communities">
          <img
          alt="Communities Icon"
          class="communities-icon icons"
          id="communities-icon"
          src="communities.svg"
          />
          <span class="communities-text" id="communities-text"
            >Communities</span
          >
        </a>
        <a class="settings" id="settings" title="settings">
          <img
          alt="Settings Icon"
          class="settings-icon icons"
          id="settings-icon"
          src="settings.svg"
          />
          <span class="settings-text" id="settings-text">Settings</span>
        </a>
        <a class="support" id="support" title="support">
          <img
          alt="Support Icon"
          class="support-icon icons"
          id="support-icon"
          src="support.svg"
          />
          <span class="support-text" id="support-text">Support</span>
        </a>
        <a class="privacy" id="privacy" title="privacy">
          <img
          alt="Privacy Icon"
          class="privacy-icon icons"
          id="privacy-icon"
          src="privacy.svg"
          />
          <span class="privacy-text" id="privacy-text">Privacy</span>
        </a>
      </nav>
    </div>
    <main class="main" id="main">
      <footer class="footer" id="footer">
        <a
          class="github-logo"
          id="github-logo"
          href="https://github.com/DrewRoss137"
          rel="noopener"
          target="_blank"
        >
          <img
            alt="GitHub Logo"
            class="github-logo-svg"
            id="github-logo-svg"
            src="github-logo.svg"
          />
        </a>
      </footer>
    </main>
    <script src="scripts.js" defer></script>
  </body>
</html>
