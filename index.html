<!DOCTYPE html>
<html lang="en">
  <head class="head" id="head">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin Dashboard</title>
  </head>
  <body class="body" id="body">
    <main class="main" id="main">
      <div class="sidebar" id="sidebar">
        <header class="sidebar-header" id="sidebar-header">
          <div class="sidebar-header-container" id="sidebar-header-container">
            <img
              alt="Dashboard Icon"
              class="dashboard-icon"
              id="dashboard-icon"
              src="dashboard.svg"
            />
            <h1 class="sidebar-header-text" id="sidebar-header-text">
              Dashboard
            </h1>
          </div>
        </header>
        <div class="sidebar-navigation" id="sidebar-navigation">
          <nav
            class="sidebar-navigation-container"
            id="sidebar-navigation-container"
          >
            <a class="home" id="home">
              <img class="navigation-icon" id="home-icon" src="home.svg" />
              <span class="navigation-text" id="home-text">Home</span>
            </a>
            <a class="profile" id="profile">
              <img
                class="navigation-icon"
                id="profile-icon"
                src="profile.svg"
              />
              <span class="navigation-text" id="profile-text">Profile</span>
            </a>
            <a class="messages" id="messages">
              <img
                class="navigation-icon"
                id="messages-icon"
                src="messages.svg"
              />
              <span class="navigation-text" id="messages-text">Messages</span>
            </a>
            <a class="history" id="history">
              <img
                class="navigation-icon"
                id="history-icon"
                src="history.svg"
              />
              <span class="navigation-text" id="history-text">History</span>
            </a>
            <a class="tasks" id="tasks">
              <img class="navigation-icon" id="tasks-icon" src="tasks.svg" />
              <span class="navigation-text" id="tasks-text">Tasks</span>
            </a>
            <a class="communities" id="communities">
              <img
                class="navigation-icon"
                id="communities-icon"
                src="communities.svg"
              />
              <span class="navigation-text" id="communities-text"
                >Communities</span
              >
            </a>
            <a class="settings" id="settings">
              <img
                class="navigation-icon"
                id="settings-icon"
                src="settings.svg"
              />
              <span class="navigation-text" id="settings-text">Settings</span>
            </a>
            <a class="support" id="support">
              <img
                class="navigation-icon"
                id="support-icon"
                src="support.svg"
              />
              <span class="navigation-text" id="support-text">Support</span>
            </a>
            <a class="privacy" id="privacy">
              <img
                class="navigation-icon"
                id="privacy-icon"
                src="privacy.svg"
              />
              <span class="navigation-text" id="privacy-text">Privacy</span>
            </a>
          </nav>
        </div>
      </div>
      <div class="content" id="content">
        <header class="content-header" id="content-header">
          <div class="upper" id="upper">
            <div class="search" id="search">
              <img class="header-icon" id="search-icon" src="search.svg" />
              <input
                class="search-input"
                id="search-input"
                placeholder="Search"
                type="text"
              />
            </div>
            <div class="profile" id="profile">
              <img
                class="header-icon"
                id="notification-icon"
                src="notification.svg"
              />
              <img
                class="profile-picture"
                id="profile-picture"
                src="profile-picture.gif"
              />
              <span class="profile-name" id="profile-name">Drew Ross</span>
              <div class="profile" id="profile"></div>
            </div>
          </div>
          <div class="lower" id="lower">
            <div class="greeting" id="greeting">
              <img
                class="greeting-profile-picture"
                id="greeting-profile-picture"
                src="profile-picture.gif"
              />
              <span class="greeting-profile-name" id="greeting-profile-name"
                >Drew Ross (@DrewRoss)</span
              >
            </div>
            <div class="buttons" id="buttons">
              <button class="content-header-buttons" id="new-button">
                New
              </button>
              <button class="content-header-buttons" id="upload-button">
                Upload
              </button>
              <button class="content-header-buttons" id="share-button">
                Share
              </button>
            </div>
          </div>
        </header>
      </div>
      <footer class="footer" id="footer">
        <a
          class="github-logo"
          id="github-logo"
          href="https://github.com/DrewRoss137"
          rel="noopener"
          target="_blank"
        >
          <img
            alt="GitHub Logo"
            class="github-logo-svg"
            id="github-logo-svg"
            src="github-logo.svg"
          />
        </a>
      </footer>
    </main>
    <script src="scripts.js" defer></script>
  </body>
</html>
